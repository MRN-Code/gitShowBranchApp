<! DOCTYPE html>
<html>
    <head>
        <script src="javascripts/vendor/jquery-2.1.1.min.js"></script>
        <script src="javascripts/vendor/jquery.dataTables.js"></script>
        <link rel="stylesheet" href="stylesheets/vendor/jquery.dataTables.css" />
        <link rel="stylesheet" href="stylesheets/style.css" />
        <script src="javascripts/utils.js"></script>
    </head>
    <body>
        <button id="refresh_log">Refresh Logs</button>
        <div id="header"><img src="images/coins_banner.jpg" /></div>

        <div id="refresh_log_message"></div>
        <p>Note: the 'current' release may not be up to date. Click 'Refresh Logs' above to be sure</p>

        <div class="loading-animation la-animate"></div>
        <div id="filter_container">
            <input id="filter_pulls" type="checkbox" />
            <label for="filter_pulls">Show only pull requests</label>
        </div>
        <div id="content"></div>
    </body>
